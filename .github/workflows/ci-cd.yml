name: ci-cd

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ci:
    # Step 1. Set up operating system
    runs-on: ubuntu-latest
    steps:
      # Step 2. Set up Python 3.9
      - uses: actions/setup-python@v2
        with:
          python-version: 3.9
      # Step 3. Check-out repository so we can access its contents
      - uses: actions/checkout@v2
      # Step 4. Install poetry
      - uses: snok/install-poetry@v1
      # Step 5. Install pygithubmanager package
      - name: Install package
        run: poetry install
      # Step 6. Build documentation
      - name: Build documentation
        run: poetry run make html --directory docs/

  cd:
    # Only run this job if the "ci" job passes
    needs: ci
    # Only run this job if new work is pushed to "main"
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    # Step 1. Set up operating system
    runs-on: ubuntu-latest
    # Step 2. Set up Python 3.9
    steps:
      - uses: actions/setup-python@v2
        with:
          python-version: 3.9
      # Step 3. Check-out repository so we can access its contents
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      # Step 4. Install poetry
      - uses: snok/install-poetry@v1
      # Step 5. Install pygithubmanager package
      - name: Install package
        run: poetry install
      # Step 6. Use PSR to make release
      - name: Python Semantic Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          poetry run semantic-release publish
      # Step 7. Publish to TestPyPI
      - uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          repository_url: https://test.pypi.org/legacy/
          skip_existing: true
      # Step 8. Test install from TestPyPI
      - name: Test install from TestPyPI
        run: |
          pip install \
          --index-url https://test.pypi.org/simple/ \
          --extra-index-url https://pypi.org/simple \
          pygithubmanager
      # Step 9. Publish to PyPI
      - uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
          skip_existing: true

